<!DOCTYPE html>
<html>
<head>
   <title>Splinifier</title>
   <style>
      body {
         margin: 0;
         padding: 0;
      }
      canvas {
         position: absolute;
         width: 100%;
         height: 100%;
      }
      button {
         position: relative;
         width: 100px;
         height: 30px;
         top: 5px;
         left: 5px;
         margin-right: 5px;
      }
   </style>
</head>
<body>
   <button name="spline" id="spline">Spline</button>
   <button name="move" id="move">Move</button>
   <button name="clear" id="clear">Clear</button>
   <div style="position: absolute; width: 100%; height: calc(100% - 40px); top: 40px;">
      <canvas id="render_canvas"></canvas>
      <canvas id="canvas"></canvas>
   </div>
   <script src="splinifier.js"></script>
</body>
</html>
